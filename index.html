<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- // element to serve as the container for daily schedule. -->
    <div id="eight_am" data-time="8">
      <textarea></textarea><button>Save</button>
    </div>
    <div id="nine_am" data-time="9">
      <textarea></textarea><button>Save</button>
    </div>
    <div id="ten_am" data-time="10">
      <textarea></textarea><button>Save</button>
    </div>
    <div id="eleven_am" data-time="11">
      <textarea></textarea><button>Save</button>
    </div>
    <div id="twelve_pm" data-time="12">
      <textarea></textarea><button>Save</button>
    </div>
    <div id="one_pm" data-time="1">
      <textarea></textarea><button>Save</button>
    </div>
    <div id="two_pm" data-time="2">
      <textarea></textarea><button>Save</button>
    </div>
    <div id="three_pm" data-time="3">
      <textarea></textarea><button>Save</button>
    </div>
    <div id="four_pm" data-time="4">
      <textarea></textarea><button>Save</button>
      <div id="five_pm" data-time="5">
        <textarea></textarea><button>Save</button>
      </div>
    </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
  <script></script>
</body>

</html>
